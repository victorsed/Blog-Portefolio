  <header class="masthead" style="background-image: url('img/contact-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Me Contacter</h1>
            <span class="subheading">Des questions ?</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>Vous avez besoins de me contacter ? N'hésitez pas à remplir le formulaire ci-dessous. Je vous répondrais au plus vite</p>
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Nom & Prénom:</label>
              <input type="text" class="form-control" placeholder="Nom & Prénom" id="name" required data-validation-required-message="Merci d'entrer votre nom & prénom.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Adresse mail :</label>
              <input type="email" class="form-control" placeholder="Adresse mail" id="email" required data-validation-required-message="Merci d'entrer votre adresse mail.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Numéro de téléphone :</label>
              <input type="tel" class="form-control" placeholder="N° de téléphone" id="phone" required data-validation-required-message="Merci d'entrer votre numéro de téléphone.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Message :</label>
              <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Votre message ici :"></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="sendMessageButton">Envoyer</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <hr>
